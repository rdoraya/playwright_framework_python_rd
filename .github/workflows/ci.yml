name: Playwright Automation CI (Allure)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      test_type:
        description: "Choose tests to run: ui / api / both"
        required: true
        default: "both"
        type: choice
        options:
          - ui
          - api
          - both

permissions:
  contents: read
  actions: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright Firefox only
        run: playwright install firefox --with-deps

      - name: Run API tests
        if: ${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.test_type == 'api' || github.event.inputs.test_type == 'both') || github.event_name != 'workflow_dispatch' }}
        env:
          API_BASE: ${{ secrets.API_BASE }}
        run: |
          pytest -m "api" --alluredir=allure-results || true

      - name: Run UI tests
        if: ${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.test_type == 'ui' || github.event.inputs.test_type == 'both') || github.event_name != 'workflow_dispatch' }}
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
        run: |
          pytest -m "ui" --alluredir=allure-results || true

      - name: Install Allure CLI
        if: always()
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jdk
          ALLURE_VERSION=2.24.0
          curl -o allure-${ALLURE_VERSION}.tgz -Ls https://github.com/allure-framework/allure2/releases/download/${ALLURE_VERSION}/allure-${ALLURE_VERSION}.tgz
          sudo tar -zxvf allure-${ALLURE_VERSION}.tgz -C /opt/
          sudo ln -sf /opt/allure-${ALLURE_VERSION}/bin/allure /usr/local/bin/allure
          allure --version

      - name: Generate Allure report
        if: always()
        run: |
          allure generate allure-results --clean -o allure-report || echo "No test results to generate report"

      - name: Upload Allure report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 30

      - name: Upload raw Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Deploy Allure report to GitHub Pages
        if: always() && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          cname: false

      - name: Add workflow summary with report link
        if: always()
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "## ðŸ“Š Allure Test Report" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "View the report: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/allure-report/index.html" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Report is also available as an artifact in the workflow summary." >> $GITHUB_STEP_SUMMARY
          else
            echo "## ðŸ“Š Allure Test Report" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Report is available as an artifact in the workflow summary. Download and open \`index.html\` to view." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comment PR with Allure Report info
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ“Š Allure Test Report\n\nAllure report is available as an artifact. Download the \`allure-report\` artifact and open \`index.html\` to view.\n\n**Note:** To view reports as HTML directly in GitHub Actions, enable GitHub Pages in repository settings.`
            });
